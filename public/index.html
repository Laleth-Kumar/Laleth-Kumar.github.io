<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Login</title>
  </head>

  <body>
    <div class="container">
      <p>Welcome to Chat Corner</p>
      <label for="user-name" class="username">Username</label>
      <form action="./page_chat.html">
        <input
          type="text"
          placeholder="Enter username"
          name="user-name"
          class="username-input"
          maxlength="10"
          required
        />
        <button type="submit" class="submit">Join</button>
      </form>
    </div>
  </body>
</html>
